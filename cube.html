<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cube</title>
    <link rel="stylesheet" href="cube.css">
</head>
<body>
    <div class="scene">
        <div class="cube">
          <div class="cube__face cube__face--front"><img src="a (1).jpg"></div>
          <div class="cube__face cube__face--back"><img src="a (2).jpg"></div>
          <div class="cube__face cube__face--right"><img src="a (3).jpg"></div>
          <div class="cube__face cube__face--left"><img src="a (4).jpg"></div>
          <div class="cube__face cube__face--top"><img src="a (5).jpg"></div>
          <div class="cube__face cube__face--bottom"><img src="a (6).jpg"></div>
        </div>
      </div>
      <p class="radio-group">
        <label>
          <input class="btn" id="one" type="radio" name="rotate-cube-side" value="front"/></label>
        <label>
          <input class="btn " id="two" type="radio" name="rotate-cube-side" value="right" /></label>
        <label>
          <input class="btn " id="three" type="radio" name="rotate-cube-side" value="back" /></label>
        <label>
          <input class="btn " id="fourth" type="radio" name="rotate-cube-side" value="left" /></label>
        <label>
          <input class="btn " id="fifth" type="radio" name="rotate-cube-side" value="top" /></label>
        <label>
          <input class="btn " id="sixth" type="radio" name="rotate-cube-side" value="bottom" /></label>
      </p>      
    
    <script src="cube.js"></script>
    <!-- front
        back
        right

        top
        bottom -->
</body>
</html>
